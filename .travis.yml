language: node_js
env:
  global:
    - GH_REF: github.com/w3c/css-aam.git
    
git:
  depth: 3
  
branches:
  only:
    master

before_script:
  - git config --global user.email "cooper@w3.org"
  - git config --global user.name "michael-n-cooper"
  
script:
  - cd ../..
  - mkdir gh-pages
  - cd gh-pages
  - git clone --depth=1 --branch=gh-pages https://github.com/w3c/css-aam.git
  - cd css-aam
  - curl https://labs.w3.org/spec-generator/?type=respec"&"url=https://rawgit.com/w3c/css-aam/master/index.html -o index.html -f --retry 3
  - cp -R ../../w3c/css-aam/common/css/mapping-tables.css common/css/mapping-tables.css
  - cp -R ../../w3c/css-aam/common/css/common.css common/css/common.css
  - cp -R ../../w3c/css-aam/common/script/jquery.details.min.js common/script/jquery.details.min.js
  - cp -R ../../w3c/css-aam/common/script/mapping-tables.min.js common/script/mapping-tables.min.js

after_success:
  - git add -A .
  - git commit -m "Generated by TRAVIS-CI"
  - git push "https://${GH_TOKEN}@${GH_REF}" gh-pages > /dev/null 2>&1
